<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body id="image">
    <script>

        var rand = Math.floor(Math.random() * 10 + 1);
        var input = parseInt( window.prompt("Your Guess") );

        while (rand != input ){
            alert("Wrong number");
            var input = parseInt( window.prompt("Your Guess") );

        }
        alert("Correct number");
        document.write("<h1>You guess the correct num:"+input+"</h1>")
        document.write("<h1>Refresh to Play AGAIN!</h1>")
        document.getElementById('image').style.backgroundImage="url(image/jackpot.jpg)"

    </script>
</body>
</html>
