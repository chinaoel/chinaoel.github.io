<!DOCTYPE html>
<html>
<!-- <head> -->
<body>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>

    <script>

        var int1 = parseInt( window.prompt("Enter 1st input") );
        var int2 = parseInt( window.prompt("Enter 2nd input") );

        if (int1 > int2) {
            document.body.style.backgroundColor = 'lightblue';
            document.write(int1 + ">" + int2);
        }
        else if (int1 < int2) {
            document.body.style.backgroundColor = 'lightgreen';
            document.write(int1 + "<" + int2);

        }
        else {
            document.body.style.backgroundColor = 'lightyellow';
            document.write(int1 + "==" + int2);

        }
    </script>
<!-- </head> -->
<!-- <body> -->
    <input type="button" value="1st button" onclick="alert(int1)">
    <input type="button" value="2nd button" onclick="alert(int2)">

</body>
</html>
