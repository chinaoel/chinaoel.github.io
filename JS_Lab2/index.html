    <script>
        const dieImages = [];
        //  index 0 not used
        const counts = [];

        const vals = [];
        var die1Image;
        total = 0;

        window.addEventListener("load",start);
        function start()
        {
            var button = document.getElementById("rollButton");
            //var print = document.getElementById("Print");
            button.addEventListener("click", rollDice);
            //print.addEventListener("click", Print);
            for (var i = 1; i<= 12; i++){
                dieImages[i] = document.getElementById("die"+i);
            }

            for (var i = 1; i<= 6; i++){
                vals[i] = 0;
            }

            for (var i = 1; i<= 6; i++){
                counts[i] = document.getElementById("v"+i);
            }
            
        }

        function setImage(dieImg){
            var dieValue = Math.floor( 1 + Math.random() * 6);
            dieImg.setAttribute("src","images/die"+dieValue+".png");
            dieImg.setAttribute("alt","die iamge with "+dieValue+" spot(s)");
            vals[dieValue] += 1;
            total += 1;
            
        }
        
        function Print(){
            for (var i = 1; i<= 6 ; i++){
                document.getElementById("f"+i).setAttribute("value", vals[i]);
                counts[i].setAttribute("value",Math.round(vals[i]/total*10000)/100);
            }
        }

        

        function rollDice(){
            for (var i = 1; i<= 12; i++){
                setImage(dieImages[i]);
            }
            Print();
        }


        

    </script>
